---
release_summary: |
  CRITICAL patch release fixing recursive template loop in xrdp_remote_user_password variable.
  This bug blocked deployment at 85% completion (117 of 140 tasks) and affected all platforms.

bugfixes:
  - "Fixed recursive template loop in xrdp_remote_user_password variable (roles/kvmhost_setup/vars/main.yml)"
  - "Removed self-referencing Jinja2 template that caused infinite recursion"
  - "Changed from '{{ xrdp_remote_user_password | default(...) }}' to direct value 'CHANGE_ME_IN_PRODUCTION'"
  - "Unblocks XRDP/remote desktop configuration tasks for all platforms"

breaking_changes: []

known_issues: []

security_improvements:
  - "Variable can still be overridden in inventory for custom passwords"
  - "Supports Ansible Vault encryption for production deployments"
  - "Users should override default password in production environments"
