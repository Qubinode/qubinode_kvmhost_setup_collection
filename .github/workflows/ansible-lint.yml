name: ansible-lint
on: [push, pull_request]

jobs:
  build:
    name: Ansible Lint # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest

    steps:
      # Important: This sets up your GITHUB_WORKSPACE environment variable
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for progressive mode to work

      - name: Display OS information
        run: |
          echo "ðŸ–¥ï¸  Operating System Information (Ansible Lint):"
          echo "==============================================="
          echo "ðŸ“‹ OS Information:"
          echo "   $(lsb_release -d 2>/dev/null || echo "LSB not available")"
          echo "   $(cat /etc/os-release 2>/dev/null | grep PRETTY_NAME | cut -d= -f2 | tr -d '"' || echo "OS release info not available")"
          echo "ðŸ—ï¸  System Architecture: $(uname -m)"
          echo "ðŸ§ Kernel Version: $(uname -r)"
          echo "ðŸ’» Hostname: $(hostname)"
          echo "ðŸ Default Python: $(python3 --version 2>&1)"
          echo "==============================================="

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint[yamllint]

      - name: Install required Ansible collections
        run: |
          max_attempts=3
          attempt=1
          until ansible-galaxy collection install -r roles/kvmhost_setup/collection/requirements.yml; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Failed to install collections after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt failed, retrying in 30 seconds..."
            sleep 30
            attempt=$((attempt + 1))
          done

      - name: Run ansible-lint
        run: |
          ansible-lint roles/ --exclude roles/.cache/ --exclude roles/.venv/
