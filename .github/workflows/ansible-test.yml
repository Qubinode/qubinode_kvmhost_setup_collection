  centos-stream10-test:
    needs: lint
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - name: Fix third-party repository GPG issues
        run: |
          # Fix GPG verification issues for gh-cli and other third-party repos (ADR-0018)
          chmod +x scripts/fix-ci-repo-gpg-issues.sh
          ./scripts/fix-ci-repo-gpg-issues.sh
      - name: Display OS information
        run: |
          echo "üß™ CentOS Stream 10 OS Detection Test"
          echo "====================================="
          echo "This job validates our enhanced OS detection fix"
          echo "for CentOS Stream 10 containers that were previously"
          echo "misidentified as Fedora 41."
          echo ""
          if [ -f /etc/os-release ]; then
            echo "üìã Host OS Release Information:"
            cat /etc/os-release | grep -E '^(NAME|VERSION|ID|PRETTY_NAME)=' | sed 's/^/   /'
          fi
          echo "====================================="

      - name: Setup Python environment
        run: |
          # Detect OS and determine Python version
          if [ -f /etc/os-release ]; then
            source /etc/os-release
            echo "Detected OS: $NAME ($ID) version $VERSION_ID"
            PKG_MGR="dnf"
            if [[ "$ID" == "ubuntu" ]]; then
              PKG_MGR="apt-get"
            fi
          fi

          # Determine Python command based on OS
          # CentOS Stream 10 uses Python 3.12, others use Python 3.11
          if [[ "$ID" == "centos" ]] && [[ "${VERSION_ID%%.*}" == "10" ]]; then
            echo "CentOS Stream 10 detected - using Python 3.12 (system default)"
            PYTHON_CMD="python3"
            VENV_NAME="venv-centos10"
            # Install Python dev packages for CentOS Stream 10
            sudo $PKG_MGR install -y python3-pip python3-devel python3-libselinux || true
          else
            PYTHON_CMD="python3.11"
            VENV_NAME="venv-centos10"
            # Install Python 3.11 if not available
            if ! command -v python3.11 &> /dev/null; then
              echo "Installing Python 3.11..."
              if [[ "$PKG_MGR" == "apt-get" ]]; then
                sudo apt-get update
                sudo apt-get install -y python3.11 python3.11-venv python3.11-dev
              else
                sudo $PKG_MGR install -y python3.11 python3.11-pip python3.11-devel || true
              fi
            fi
          fi

          # Export for subsequent steps
          echo "PYTHON_CMD=$PYTHON_CMD" >> $GITHUB_ENV
          echo "VENV_NAME=$VENV_NAME" >> $GITHUB_ENV

          # Setup virtual environment
          $PYTHON_CMD -m pip install --upgrade pip
          $PYTHON_CMD -m pip install virtualenv
          $PYTHON_CMD -m virtualenv $VENV_NAME
          source $VENV_NAME/bin/activate

          # Install required packages
          pip install "ansible-core>=2.18.0,<2.20.0" "molecule>=6.0.0" molecule-podman

      - name: Install Ansible Galaxy dependencies
        run: |
          source $VENV_NAME/bin/activate

          # Install collection and role dependencies from requirements file
          ansible-galaxy install -r molecule/centos-stream10/requirements.yml

          # Verify installations
          echo "üìã Installed collections:"
          ansible-galaxy collection list | grep -E "(containers\.podman|community\.general|ansible\.posix)" || true
          echo "üìã Installed roles:"
          ansible-galaxy role list | grep "linux-system-roles.cockpit" || true

          echo "‚úÖ Ansible Galaxy dependencies installed"

      - name: Setup SELinux for CI environment
        run: |
          source $VENV_NAME/bin/activate
          # Use our comprehensive SELinux setup script for environment parity (ADR-0011)
          ./scripts/setup-selinux-for-ci.sh $PYTHON_CMD

      - name: Reset Podman state
        run: |
          echo "üîÑ Resetting Podman internal state..."
          podman system migrate || true
          podman system prune -f || true
          echo "‚úÖ Podman state reset complete"

      - name: Run CentOS Stream 10 Molecule test
        timeout-minutes: 25
        run: |
          source $VENV_NAME/bin/activate

          echo "üß™ Testing CentOS Stream 10 OS detection..."
          echo "This test validates that CentOS Stream 10 is correctly"
          echo "identified as 'CentOS' instead of 'Fedora 41'"
          echo ""

          # Set environment variables for molecule-podman compatibility
          export ANSIBLE_ALLOW_BROKEN_CONDITIONALS=True
          export ANSIBLE_PYTHON_INTERPRETER=auto_silent
          export ANSIBLE_SELINUX_SPECIAL_FS=""

          # Run the CentOS Stream 10 specific scenario
          echo "üöÄ Running molecule test for centos-stream10 scenario..."
          if molecule test --scenario-name centos-stream10; then
            echo "‚úÖ CentOS Stream 10 OS detection test PASSED!"
            echo "üéâ CentOS Stream 10 is correctly identified and supported"
          else
            echo "‚ùå CentOS Stream 10 OS detection test FAILED!"
            echo "üîç This indicates an issue with the OS detection logic"
            exit 1
          fi

      - name: Cleanup CentOS Stream 10 test containers
        if: always()
        env:
          ANSIBLE_ALLOW_BROKEN_CONDITIONALS: "True"
        run: |
          source $VENV_NAME/bin/activate || true
          echo "üßπ Cleaning up CentOS Stream 10 test containers..."
          molecule destroy --scenario-name centos-stream10 || true
          podman container prune -f || true
          echo "‚úÖ CentOS Stream 10 test cleanup completed"

  version-monitoring:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Check for new Ansible versions and create issue if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install packaging requests

          # Simplified version check that just logs information
          python3 -c "
          from packaging import version
          import requests

          try:
              # Get latest version from PyPI
              response = requests.get('https://pypi.org/pypi/ansible-core/json')
              response.raise_for_status()
              latest_version = version.parse(response.json()['info']['version'])
              current_version = version.parse('2.18')  # Current version we're using

              print(f'üìã Current version in workflows: {current_version}')
              print(f'üìã Latest available version: {latest_version}')

              if latest_version > current_version:
                  print(f'üì¢ INFO: New Ansible-core version {latest_version} is available')
                  print(f'üí° Consider updating workflows to use ansible-core {latest_version}')
                  print(f'üîó Use the ansible-version-auto-pr.yml workflow to test compatibility')
                  print(f'üìö Release notes: https://github.com/ansible/ansible/blob/stable-{latest_version.major}.{latest_version.minor}/changelogs/CHANGELOG-v{latest_version.major}.{latest_version.minor}.rst')
              else:
                  print('‚úÖ Using current stable version - no updates needed')

          except Exception as e:
              print(f'‚ö†Ô∏è Could not check for version updates: {e}')
              print('‚úÖ Continuing workflow - version check is informational only')
          "

  security:
    needs: lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
      - name: Fix third-party repository GPG issues
        run: |
          # Fix GPG verification issues for gh-cli and other third-party repos (ADR-0018)
          chmod +x scripts/fix-ci-repo-gpg-issues.sh
          ./scripts/fix-ci-repo-gpg-issues.sh
      - name: Display OS information
        run: |
          echo "üñ•Ô∏è  Operating System Information (Security Job):"
          echo "==============================================="
          if [ -f /etc/os-release ]; then
            echo "üìã OS Release Information:"
            cat /etc/os-release | grep -E '^(NAME|VERSION|ID|PRETTY_NAME)=' | sed 's/^/   /'
          fi
          if [ -f /etc/redhat-release ]; then
            echo "üî¥ Red Hat Release:"
            echo "   $(cat /etc/redhat-release)"
          fi
          echo "üèóÔ∏è  System Architecture: $(uname -m)"
          echo "üêß Kernel Version: $(uname -r)"
          echo "üíª Hostname: $(hostname)"
          echo "üîí Security scanning with Python 3.11"
          echo "==============================================="
      - name: Setup Python environment
        run: |
          # Detect OS and use appropriate package manager
          if [ -f /etc/os-release ]; then
            . /etc/os-release
            echo "Detected OS: $NAME ($ID) version $VERSION_ID"
          fi

          # Determine package manager
          if command -v dnf &> /dev/null; then
            PKG_MGR="dnf"
          elif command -v yum &> /dev/null; then
            PKG_MGR="yum"
          else
            echo "Error: No suitable package manager found"
            exit 1
          fi
          echo "Using package manager: $PKG_MGR"

          # Determine Python version based on OS
          # CentOS Stream 10 uses Python 3.12, others use Python 3.11
          if [[ "$ID" == "centos" ]] && [[ "${VERSION_ID%%.*}" == "10" ]]; then
            echo "CentOS Stream 10 detected - using Python 3.12"
            PYTHON_CMD="python3"
            PYTHON_VERSION="3.12"
            VENV_NAME="venv-py312"
          else
            PYTHON_CMD="python3.11"
            PYTHON_VERSION="3.11"
            VENV_NAME="venv-py311"
          fi
          echo "Python command: $PYTHON_CMD, Version: $PYTHON_VERSION"

          # Export for subsequent steps
          echo "PYTHON_CMD=$PYTHON_CMD" >> $GITHUB_ENV
          echo "VENV_NAME=$VENV_NAME" >> $GITHUB_ENV

          # Configure EPEL repository for Rocky/Alma Linux (not needed for CentOS Stream 10)
          if [[ "$ID" == "rocky" ]] || [[ "$ID" == "almalinux" ]]; then
            echo "Configuring EPEL repository for Rocky/Alma Linux..."
            sudo $PKG_MGR clean all || true
            sudo rm -rf /var/cache/dnf/epel* /var/cache/yum/epel* 2>/dev/null || true

            # Import EPEL GPG key first
            echo "Importing EPEL GPG key..."
            sudo rpm --import https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-9 2>/dev/null || true

            # Configure GPG verification based on input flag
            if [[ "${{ github.event.inputs.enable_epel_gpg }}" == "true" ]]; then
              echo "GPG verification enabled for EPEL repositories"
            else
              echo "Disabling GPG verification for EPEL repositories (default for CI)"
              sudo sed -i 's/gpgcheck=1/gpgcheck=0/g' /etc/yum.repos.d/epel*.repo 2>/dev/null || true
            fi
            sudo $PKG_MGR makecache || true
          fi

          # Install Python and development packages based on OS
          if [[ "$ID" == "centos" ]] && [[ "${VERSION_ID%%.*}" == "10" ]]; then
            echo "Installing Python packages for CentOS Stream 10..."
            # Python 3.12 is default on CentOS Stream 10
            sudo $PKG_MGR install -y python3-pip python3-devel python3-libselinux libselinux-devel
          elif [[ "$ID" == "rocky" ]] || [[ "$ID" == "almalinux" ]]; then
            echo "Installing Python packages for Rocky/Alma Linux..."
            if [[ "$ID" == "rocky" ]]; then
              echo "Using --nogpgcheck for Rocky Linux package installation"
              sudo $PKG_MGR install -y --nogpgcheck python3.11 python3.11-devel python3.11-pip || true
              sudo $PKG_MGR install -y --nogpgcheck python3-libselinux libselinux-devel
            else
              sudo $PKG_MGR install -y python3.11 python3.11-devel python3.11-pip || true
              sudo $PKG_MGR install -y python3-libselinux libselinux-devel
            fi
          elif [[ "$ID" == "rhel" ]]; then
            echo "Installing Python packages for RHEL..."
            sudo $PKG_MGR install -y python3.11 python3.11-devel python3.11-pip || true
            sudo $PKG_MGR install -y libselinux-python3 python3-libselinux libselinux-devel
          else
            echo "Installing Python packages for generic RedHat family..."
            # Try system Python first for CentOS Stream 10 and similar
            if sudo $PKG_MGR install -y python3-pip python3-devel 2>/dev/null; then
              echo "Installed system Python 3"
            else
              sudo $PKG_MGR install -y python3.11 python3.11-devel python3.11-pip || true
            fi
            sudo $PKG_MGR install -y python3-libselinux libselinux-devel || true
          fi

          # Setup Python virtual environment
          $PYTHON_CMD -m pip install --upgrade pip
          $PYTHON_CMD -m pip install virtualenv
          $PYTHON_CMD -m virtualenv $VENV_NAME
          source $VENV_NAME/bin/activate
      - name: Setup SELinux for CI environment
        run: |
          source $VENV_NAME/bin/activate
          # Use our comprehensive SELinux setup script
          ./scripts/setup-selinux-for-ci.sh $PYTHON_CMD

      - name: Install security tools
        run: |
          source $VENV_NAME/bin/activate
          # Updated to latest versions for better security coverage
          pip install ansible-core>=2.17.0 bandit>=1.7.0 safety>=2.0.0
      - name: Run security scan
        run: |
          source $VENV_NAME/bin/activate
          bandit -r roles/ -f txt -ll
          # Additional security check for dependencies
          # Note: safety may fail if external API is down, continue on error
          safety check --json || echo "‚ö†Ô∏è Safety check failed (API might be unavailable)"
      - name: Test dependency security (simple approach)
        run: |
          source $VENV_NAME/bin/activate
          # Create temp requirements for key dependencies
          echo "ansible-core>=2.18.0,<2.19.0" > temp-requirements.txt
          echo "molecule[podman]>=6.0.0" >> temp-requirements.txt
          echo "ansible-lint" >> temp-requirements.txt
          # Check for vulnerabilities in our core dependencies
          safety check -r temp-requirements.txt --json || echo "‚ö†Ô∏è Security issues found in dependencies"
          rm temp-requirements.txt
          # Verify dependencies can be installed and work
          pip install ansible-core molecule[podman] ansible-lint
          ansible --version
          molecule --version
          echo "‚úÖ Core dependencies install and work correctly"

  # Emergency cleanup job that runs if test job fails or times out
